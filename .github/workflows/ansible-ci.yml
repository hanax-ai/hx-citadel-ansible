---
name: Ansible CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-and-molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible toolchain
        run: |
          pip install ansible ansible-lint yamllint molecule docker \
                     molecule-plugins[docker] community.docker

      - name: Molecule test (roles/docker)
        working-directory: roles/docker
        run: |
          molecule test

