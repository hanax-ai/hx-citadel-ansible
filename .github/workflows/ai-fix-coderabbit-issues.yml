          echo "- Unit Tests: ${{ steps.tests.outputs.tests_failed == 'true' && 'âŒ Failed' || 'âœ… Passed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Checking: ${{ steps.mypy.outputs.mypy_failed == 'true' && 'âŒ Failed' || 'âœ… Passed' }}" >> $GITHUB_STEP_SUMMARY
