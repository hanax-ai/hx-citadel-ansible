[pytest]
# HX-Citadel Shield - Pytest Configuration
# Phase 2 Sprint 2.2: Automated Testing (TASK-031)

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    --tb=short
    # Show extra test summary info
    -ra
    # Coverage options (TASK-036)
    # Note: Currently covering test code itself as project is primarily Ansible YAML
    # If Python modules are added to roles/*/files/, update to: --cov=roles
    --cov=tests
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    # Parallel execution (TASK-031)
    -n auto
    # Show slowest tests
    --durations=10
    # Strict markers
    --strict-markers
    # Show local variables in tracebacks
    --showlocals
    # HTML report (TASK-036)
    --html=reports/test-report.html
    --self-contained-html

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end flows
    slow: Tests that take a long time to run
    fast: Tests that run quickly
    mcp: Tests for MCP server functionality
    orchestrator: Tests for orchestrator functionality
    ansible: Tests for Ansible playbooks and roles
    api: API endpoint tests
    database: Database integration tests
    vector: Vector database (Qdrant) tests
    llm: LLM integration tests (Ollama)
    circuit_breaker: Circuit breaker functionality tests
    load: Load and performance tests
    smoke: Basic smoke tests for deployment validation

# Async support
asyncio_mode = auto

# Minimum Python version
minversion = 3.12

# Test timeout (prevent hanging tests)
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    # Ignore specific warnings from third-party libraries
    ignore:.*deprecated.*:DeprecationWarning
    ignore:.*distutils.*:DeprecationWarning

# Console output format
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = tests
omit =
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
    */tech_kb/*
    */fixtures/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
skip_empty = True
sort = Cover

[coverage:html]
directory = htmlcov
title = HX-Citadel Shield Test Coverage Report

[coverage:xml]
output = coverage.xml
