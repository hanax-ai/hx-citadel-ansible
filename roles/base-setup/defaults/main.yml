---
# ==============================================================================
# HX-Citadel Shield - Base Setup Role Default Variables
# ==============================================================================

# ------------------------------------------------------------------------------
# Core System Configuration
# ------------------------------------------------------------------------------

# Python version to install and use for virtual environment
python_version: "3.12"

# Main application directory
app_dir: /opt/hx-citadel-shield

# Log directory for application logs
log_dir: /var/log/hx-citadel

# Service user and group (user that runs the application)
service_user: agent0
service_group: agent0

# Application name (used for configuration files)
app_name: hx-citadel

# ------------------------------------------------------------------------------
# Logrotate Configuration
# ------------------------------------------------------------------------------

# Enable/disable logrotate configuration
logrotate_enabled: true

# Number of days to retain rotated logs
logrotate_retention_days: 30

# Maximum log file size before rotation (e.g., 100M, 1G)
logrotate_rotation_size: 100M

# ------------------------------------------------------------------------------
# Sudo Configuration
# ------------------------------------------------------------------------------

# Enable/disable sudo configuration for service management
sudo_enabled: true

# ------------------------------------------------------------------------------
# Convenience Scripts Configuration
# ------------------------------------------------------------------------------

# Enable/disable convenience scripts and shell enhancements
convenience_scripts_enabled: true

# ------------------------------------------------------------------------------
# Health Check Configuration
# ------------------------------------------------------------------------------

# Enable/disable health check script deployment
health_check_enabled: true

# Enable/disable automated cron-based health checks
health_check_cron_enabled: false

# Disk usage warning threshold (percentage)
health_check_disk_threshold: 80

# Memory usage warning threshold (percentage)
health_check_memory_threshold: 85

# CPU usage warning threshold (percentage)
health_check_cpu_threshold: 90
