---
- name: Ensure Node.js repository is present
  ansible.builtin.apt:
    deb: https://deb.nodesource.com/node_20.x/pool/main/n/nodejs/nodejs_20.17.0-deb-1nodesource1_amd64.deb
    state: present
  become: true
  tags:
    - api
  when: not ansible_check_mode

- name: Install LiteLLM dependencies
  community.general.npm:
    name: litellm
    global: true
  become: true
  tags:
    - api
  when: not ansible_check_mode

- name: Deploy LiteLLM configuration
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/litellm/config.yaml
    mode: "0640"
  become: true
  notify: restart litellm
  tags:
    - api

- name: Ensure LiteLLM service file exists
  ansible.builtin.template:
    src: litellm.service.j2
    dest: /etc/systemd/system/litellm.service
    mode: "0644"
  become: true
  notify: restart litellm
  tags:
    - api

- name: Ensure LiteLLM service is running
  ansible.builtin.systemd:
    name: litellm
    state: started
    enabled: true
  become: true
  tags:
    - api
  when: not ansible_check_mode
