          echo "**AI Tool**: ${{ steps.ai_tool.outputs.tool }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: $branch_name" >> $GITHUB_STEP_SUMMARY
          echo "**PR**: ${{ steps.create_pr.outputs.pr_url || 'Not created' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
