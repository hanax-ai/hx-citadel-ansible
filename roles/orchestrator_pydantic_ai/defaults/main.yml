---
# Pydantic AI Agent Configuration
# Component 8: Pydantic AI Agents

# Agent configuration
pydantic_ai_enable: true
pydantic_ai_log_level: INFO

# Web crawl agent configuration
web_crawl_max_pages: 10
web_crawl_timeout_seconds: 30
web_crawl_concurrent_requests: 3

# Document processing agent configuration
doc_process_chunk_size: 1000
doc_process_chunk_overlap: 200

# Query router agent configuration
query_router_fast_threshold: !!float "0.7"
query_router_deep_threshold: !!float "0.3"

# Agent model defaults (overridden by settings.py)
agent_default_model: "{{ llm_model | default('llama3.2:latest') }}"
agent_retry_count: 2
